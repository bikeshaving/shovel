name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            packages/*/dist
            dist
          retention-days: 1

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: .

      - name: Lint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: .

      - name: Typecheck
        run: tsc --noEmit

  test:
    runs-on: ubuntu-latest
    needs: build

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Checkout WPT submodule (sparse)
        run: |
          git submodule init packages/shovel-wpt/wpt
          git clone --no-checkout --depth=1 $(git config submodule.packages/shovel-wpt/wpt.url) packages/shovel-wpt/wpt
          cd packages/shovel-wpt/wpt
          git sparse-checkout set --no-cone '/*' '!/*/' '/FileAPI/' '/cookiestore/' '/fs/' '/resources/'
          cd -
          git submodule absorbgitdirs packages/shovel-wpt/wpt
          git submodule update --init --force packages/shovel-wpt/wpt

      # Increase inotify watch limit for esbuild watch mode tests
      # Default is 8192 which gets exhausted when running multiple file watcher tests
      - name: Increase inotify watch limit
        run: |
          echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf
          sudo sysctl -p

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: .

      - name: Test
        run: bun test
