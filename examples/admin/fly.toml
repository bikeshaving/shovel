app = "shovel-admin"
primary_region = "ord"

[build]

[env]
  NODE_ENV = "production"
  DATABASE_PATH = "/data/admin.db"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[mounts]
  source = "admin_data"
  destination = "/data"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1