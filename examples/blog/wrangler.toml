name = "shovel-blog"
main = "dist/server/server.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[build]
command = "bun run ../../dist/bin/cli.js build src/server.js --out dist --platform cloudflare"

# Static assets served directly by Cloudflare under /assets/ path
[assets]
directory = "dist/assets/"
binding = "ASSETS"

